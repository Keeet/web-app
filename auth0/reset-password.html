<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keeet - Reset password</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="../static/style/auth0-global.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
  <div class="logo">
    <h1 class="logo-text">Keeet</h1>
  </div>
  <div id="loading" class="hidden">
    <img src="https://app.keeet.io/animated/loading.svg" />
  </div>
  <div id="form" class="hidden">
    <div class="form-header">
      <h2 class="form-header-title">Reset password</h2>
    </div>
    <form id="form-body" action="" method="post">
      <!-- Do not remove this.  This protects against CSRF vulnerabilities -->
      <input type="hidden" name="_csrf" value="{{csrf_token}}" />
      <input type="hidden" name="ticket" value="{{ticket}}" />
      <input type="hidden" name="email" value="{{email}}" />

      <input
        type="password"
        name="confirmNewPassword"
        class="form-input"
        id="password"
        placeholder="Password">
      <input
        type="password"
        name="newPassword"
        class="form-input"
        id="password-confirm"
        placeholder="Confirm password">
      <button
        type="submit"
        id="btn-reset"
        class="form-button login colored">
        Reset password
      </button>
    </form>
  </div>
</div>
<script src="https://app.keeet.io/js/serialize-0.2.js"></script>
<script src="https://app.keeet.io/js/auth0-global.js"></script>
<script>
  var form = document.getElementById('form');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    fetch('/lo/reset', {
      method: 'POST',
      cache: 'no-cache',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: serialize(form)
    })
      .then(function (response) {
        console.log(response)
        // window.location = 'https://app.keeet.io'
      });
  });

  var getResponseError = function(res) {
    var body, text = res;
    if (!body || typeof body !== 'object') {
      body = {};
    }
    passwordErrors = {
      PasswordStrengthError: 'weakPasswordError',
      PasswordHistoryError: 'passwordHistoryError',
      PasswordDictionaryError: 'passwordDictError',
      PasswordNoUserInfoError: 'passwordNoUserInfoError'
    };
    var error = passwordErrors[body.name] || 'serverError';
    return error;
  };
  var getNetworkError = function(res) {
    var didTimeout = !!err.timeout;
    var error = didTimeout ? 'timedoutError' : 'networkError';
    return error;
  };
</script>
</body>
</html>
